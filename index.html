<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BootStrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <h1 class="bg-primary">HTML and CSS Cheat Sheet</h1>
        </header>

        <section class="colors">
            <h2 class="bg-primary">Colors</h2>
            <div id="card1" class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">RGB (77, 88, 255)</h5>
                </div>
            </div>
            <div id="card2" class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">hsl (123, 100%, 64%)</h5>
                </div>
            </div>
            <div id="card3" class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">#ff00e6</h5>
                </div>
            </div>
            <div id="card4" class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">tomato</h5>
                </div>
            </div>
        </section>

        <section class="fonts">
            <h2 class="bg-primary">Fonts and Headings</h2>
            <article>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          H1 Heading
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <h1>This is an <code>h1</code> heading</h1>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          H2 Heading
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <h2>This is an <code>h2</code> heading</h2>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          H3 Heading
                        </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <h3>This is an <code>h3</code> heading</h3>
                        </div>
                      </div>
                    </div>
                </div>
            </article>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
        </script>
    </body>
</html>
